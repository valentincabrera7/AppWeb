<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>NOTAS:
        {% for nota in notas %}
            {% if nota < 4 %}
                <p style="color: red;">Desaprobado {{nota}}</p>
            {% else %}
                <p style="color: green;">Aprobado {{nota}}</p>                
            {% endif %}
            
        {% endfor %}
    </h1>

</body>
</html>
