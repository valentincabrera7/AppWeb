{% extends 'producto/index.html' %}

{% block INDEX_TITULO %}
    Eliminar Categoría de Productos
{% endblock INDEX_TITULO %}

{% block INDEX_CONTENIDO %}
   <p class="fs-5 fst-italic">¿Estas seguro que deseas eliminar la categoría {{ object }}?</p>
   <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
   </form>
    <a href="{% url 'Home:home' %}">Volver</a>
{% endblock INDEX_CONTENIDO %}
